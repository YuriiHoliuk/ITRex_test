<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ITRex Test</title>
    <link rel="stylesheet" href="./css/simpleSlider.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="slider-box">
        <ul class="slider">
            <li class="slide"><img src="http://loremflickr.com/1140/540/cool?random=1" alt=""></li>
            <li class="slide"><img src="http://loremflickr.com/1140/540/cool?random=2" alt=""></li>
            <li class="slide"><img src="http://loremflickr.com/1140/540/cool?random=3" alt=""></li>
            <li class="slide"><img src="http://loremflickr.com/1140/540/cool?random=4" alt=""></li>
            <li class="slide"><img src="http://loremflickr.com/1140/540/cool?random=5" alt=""></li>
        </ul>
        <div class="controls">
            <button class="arrow prev"></button>
            <button class="arrow next"></button>
            <div class="paginator">
                <li class="direct"></li>
                <li class="direct"></li>
                <li class="direct"></li>
                <li class="direct"></li>
                <li class="direct"></li>
            </div>
        </div>
    </div>


    <script src="./js/jquery.min.js"></script>
    <script src="./js/simpleSlider.jQuery.js"></script>
    <script src="./js/main.js"></script>
</body>


</html>
